<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            style="background: white;"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">

      <img src="/assets/images/logo.png" alt="logo">

    </div>
    <ul nz-menu nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzTitle="dashBoard" nzIcon="home">
        <ul>
          <li nz-menu-item nzMatchRouter nzSelected>
            <a routerLink="/home-page">channel</a>
          </li>
          <li nz-menu-item nzMatchRouter nzSelected>
            <a routerLink="/job">Job</a>
          </li>
        </ul>
      </li>

    </ul>

    <button nz-button (click)="isCollapsed = !isCollapsed" style="position:absolute; left:23px; bottom: 25px;">
      <i class="trigger"
         nz-icon
         [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
      ></i>
    </button>

  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <topnavbar></topnavbar>
      </div>
    </nz-header>
    <nz-content >

      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
